<div class="metrics-container row col-12">
  @for(item of finalData; track $index){
    <div class="metrics-card col-md-6 col-lg-4">
      <div class="icon-heading-section">
        <img [src]="item.icon" alt="icon" />
        <div class="label-value-section">
          <div class="label">{{ item.label }}</div>
          <div class="value">{{ item.value }}</div>
        </div>
      </div>
      <div class="description">{{ item.description }}</div>
      <div class="link" 
      [ngClass]="{'disabled-card': item.value === 0}" 
      (click)="item.value !== 0 && navigateToLocation(item)"
      >{{ item.linkText }}</div>
    </div>
  }
</div>
