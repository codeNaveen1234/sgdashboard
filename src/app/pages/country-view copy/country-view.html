<div class="country-view-container">
  <h2>India Map View</h2>
  <div class="main-container">
    <div id="india-map-container" #indiaMapContainer></div>
    <div class="indicator-container row">
      <app-mini-indicator-card class="col-sm-5" *ngFor="let indicator of indicatorData" [value]="indicator.value" [label]="indicator.label"></app-mini-indicator-card>
    </div>
  </div>
</div>
